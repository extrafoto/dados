<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Formulário para Google Sheets</h2>

    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Enviar para Google Sheets</button>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            const data = {
                values: [
                    [nome, email]  // Coloque os dados capturados no array
                ]
            };

            try {
                const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1LNiJ70U5YgCem9-ju71M6_NDCfEoSt0PaN7FslviT68/values/Sheet1!A:B:append?valueInputOption=USER_ENTERED&key=AIzaSyCr_GlRIXzldcsamu_qfxE5DO69HspfcRw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Dados enviados com sucesso!');
                } else {
                    console.error('Erro ao enviar os dados:', result);
                    alert('Erro ao enviar os dados.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o Google Sheets.');
            }
        });
    </script>

</body>
</html>
