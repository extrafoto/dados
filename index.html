<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Conteúdo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Capturar Conteúdo de Matérias</h1>

    <!-- Campo para capturar O Globo -->
    <div id="step-1">
        <h2>O Globo</h2>
        <input type="text" id="globoUrl" placeholder="Cole o link da matéria do Globo aqui" required>
        <button type="button" onclick="fetchGloboContent()">Capturar Conteúdo do Globo</button>
    </div>

    <!-- Campo para capturar Extra -->
    <div id="step-2">
        <h2>Extra</h2>
        <input type="text" id="extraUrl" placeholder="Cole o link da matéria do Extra aqui" required>
        <button type="button" onclick="fetchExtraContent()">Capturar Conteúdo do Extra</button>
    </div>

    <!-- Captura do conteúdo exibida em página separada -->
    <script src="js/globo.js"></script>
    <script src="js/extra.js"></script>
</body>
</html>
