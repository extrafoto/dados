<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Lidas - Globo e Extra</title>
</head>
<body>
    <h1>Recirculação rápida das matérias mais lidas</h1>

    <div id="globo-tables"></div>

    <script>
        // Função para enviar notícia ao backend
        async function sendNewsToServer(title, category, url, source) {
            try {
                const response = await fetch('https://meu-backend.herokuapp.com/add-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, category, url, source })
                });
                console.log('Notícia enviada com sucesso:', await response.text());
            } catch (error) {
                console.error('Erro ao enviar notícia:', error);
            }
        }

        // Exemplo de como capturar e enviar os dados
        function captureAndSendNews() {
            const title = "Exemplo de Matéria";
            const category = "Esportes";
            const url = "https://oglobo.globo.com/esportes/exemplo";
            const source = "Globo";

            // Enviar para o backend
            sendNewsToServer(title, category, url, source);
        }

        // Capturar e enviar automaticamente ao carregar a página
        captureAndSendNews();
    </script>
</body>
</html>
