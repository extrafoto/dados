<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Notícias</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Botão para abrir/fechar o painel -->
  <button id="toggle-panel" class="toggle-btn">
    <i class="fas fa-newspaper"></i>
    <span>Notícias</span>
  </button>

  <!-- Painel deslizante de notícias -->
  <div id="news-panel" class="news-panel">
    <div class="panel-header">
      <h2>
        <i class="fas fa-newspaper"></i>
        Últimas Notícias
      </h2>
      <button id="close-panel" class="close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="panel-content">
      <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Carregando notícias...</span>
      </div>
      
      <div id="noticias" class="news-container">
        <!-- Cards de notícias serão inseridos aqui dinamicamente -->
      </div>
    </div>
  </div>

  <!-- Overlay para fechar o painel em dispositivos móveis -->
  <div id="overlay" class="overlay"></div>

  <script src="sidebar.js"></script>
</body>
</html>
