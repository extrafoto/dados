<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Capturado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Conteúdo Capturado</h1>

    <h2>Título:</h2>
    <p id="capturedTitle"></p>

    <h2>Descrição:</h2>
    <p id="capturedDescription"></p>

    <h2>Imagem:</h2>
    <img id="capturedImage" src="" alt="Imagem da notícia">

    <h2>URL Encurtada:</h2>
    <p id="capturedUrl"></p>

    <button type="button" onclick="window.location.href='index.html'">Retornar à Captura</button>
    <button type="button" onclick="clearCapture()">Limpar</button>

    <script>
        // Pegar o conteúdo armazenado no localStorage
        document.getElementById('capturedTitle').textContent = localStorage.getItem('title');
        document.getElementById('capturedDescription').textContent = localStorage.getItem('description');
        const imageUrl = localStorage.getItem('imageUrl');
        const shortUrl = localStorage.getItem('shortUrl');

        if (imageUrl) {
            document.getElementById('capturedImage').src = imageUrl;
            document.getElementById('capturedImage').style.display = 'block';
        } else {
            document.getElementById('capturedImage').style.display = 'none';
        }

        // Exibir a URL encurtada
        if (shortUrl) {
            document.getElementById('capturedUrl').textContent = shortUrl;
        }

        // Limpar o conteúdo capturado
        function clearCapture() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
