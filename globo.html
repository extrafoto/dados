<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Conteúdo do Globo e Compartilhar</title>
    
    <!-- Referência ao arquivo CSS hospedado no GitHub -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/extrafoto/dados/main/css/styles.css">
</head>
<body>

    <h1>Capturar Conteúdo do Globo e Compartilhar no WhatsApp</h1>

    <!-- Campo para inserir o link da matéria -->
    <div id="step-1">
        <input type="text" id="articleUrl" placeholder="Cole o link da matéria do Globo aqui" required>
        <button type="button" onclick="fetchContent()">Capturar Conteúdo</button>
    </div>

    <!-- Conteúdo capturado será mostrado aqui -->
    <div id="content-container" class="hidden">
        <h2>Título</h2>
        <textarea id="title" rows="2"></textarea>

        <h2>Descrição</h2>
        <textarea id="description" rows="3"></textarea>

        <h2>Imagem</h2>
        <img id="newsImage" src="" alt="Imagem da notícia">

        <!-- Botão para compartilhar -->
        <button type="button" onclick="shareOnWhatsApp()">Compartilhar no WhatsApp</button>
        <button type="button" class="hidden" id="clearButton" onclick="clearForm()">Limpar</button>
    </div>

    <script>
        async function fetchContent() {
            const articleUrl = document.getElementById('articleUrl').value;
            document.getElementById('content-container').classList.add('hidden');
            document.getElementById('clearButton').classList.add('hidden');

            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const urlWithTimestamp = `${proxyUrl}${encodeURIComponent(articleUrl)}?timestamp=${new Date().getTime()}`;

                const response = await fetch(urlWithTimestamp);
                const htmlText = await response.text();
                
                // Cria um DOM virtual
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                // Extrair o título da página
                const titleElement = doc.querySelector('meta[property="og:title"]');
                const title = titleElement ? titleElement.getAttribute('content').trim() : 'Título não encontrado';

                // Extrair a descrição da página (meta description)
                const descriptionMeta = doc.querySelector('meta[name="description"]') || doc.querySelector('meta[property="og:description"]');
                const description = descriptionMeta ? descriptionMeta.getAttribute('content').trim() : 'Descrição não encontrada';

                // Extrair a imagem da página
                const imageElement = doc.querySelector('meta[property="og:image"]');
                const imageUrl = imageElement ? imageElement.getAttribute('content') : null;

                // Preencher os campos com o conteúdo capturado
                document.getElementById('title').value = title;
                document.getElementById('description').value = description;
                
                // Exibir a imagem, se disponível
                if (imageUrl) {
                    document.getElementById('newsImage').src = imageUrl;
                    document.getElementById('newsImage').style.display = 'block';
                } else {
                    document.getElementById('newsImage').style.display = 'none';
                }

                // Mostrar os campos preenchidos
                document.getElementById('content-container').classList.remove('hidden');
            } catch (error) {
                console.error('Erro ao capturar o conteúdo:', error);
                alert('Erro ao capturar o conteúdo. Verifique o link.');
            }
        }

        async function shareOnWhatsApp() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const articleUrl = document.getElementById('articleUrl').value;

            // Encurtar a URL com a API do TinyURL
            const shortUrl = await encurtarUrl(articleUrl);

            // Formatar a mensagem para o WhatsApp
            const mensagem = `*${title.toUpperCase()}*\n\n${description}\n\n➡️ Leia aqui: ${shortUrl}`;

            // Codificar a mensagem para o WhatsApp
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensagem)}`;

            // Redirecionar para o WhatsApp
            window.open(whatsappUrl, '_blank');

            // Exibir o botão de limpar
            document.getElementById('clearButton').classList.remove('hidden');
        }

        async function encurtarUrl(longUrl) {
            const apiUrl = 'https://api.tinyurl.com/create';
            const apiKey = 'pJtDisay712pqvikxYaZRxjOXnycECCMgdk6EcnGENujgYWSy6BBQP6NaFLU';

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    url: longUrl,
                    domain: 'tiny.one'
                })
            });

            const data = await response.json();
            return data.data.tiny_url;
        }

        function clearForm() {
            // Limpar os campos
            document.getElementById('articleUrl').value = '';
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('newsImage').src = '';
            document.getElementById('newsImage').style.display = 'none';

            // Ocultar a área de conteúdo e o botão de limpar
            document.getElementById('content-container').classList.add('hidden');
            document.getElementById('clearButton').classList.add('hidden');
        }
    </script>

</body>
</html>
