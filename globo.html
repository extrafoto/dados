<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Links e Compartilhamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Encurtador de Links e Compartilhamento</h1>

    <!-- Campo para inserir o link -->
    <div id="step-1">
        <input type="text" id="articleUrl" placeholder="Cole o link da matéria aqui" required>
        <button type="button" id="captureButton">Capturar Conteúdo</button>
    </div>

    <!-- Conteúdo capturado será mostrado aqui -->
    <div id="content-container" class="hidden">
        <h2>Título</h2>
        <textarea id="title" rows="2"></textarea>

        <h2>Descrição</h2>
        <textarea id="description" rows="3"></textarea>

        <h2>Imagem</h2>
        <img id="newsImage" src="" alt="Imagem da notícia">

        <!-- Botão para compartilhar -->
        <button type="button" onclick="shareOnWhatsApp()">Compartilhar no WhatsApp</button>
        <button type="button" class="hidden" id="clearButton" onclick="clearForm()">Limpar</button>
    </div>

    <!-- Inclusão do arquivo JavaScript -->
   <script src="js/globo.js"></script>

</body>
</html>
